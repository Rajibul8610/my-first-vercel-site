<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অ্যাকাউন্ট ভেরিফিকেশন ফর্ম</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    form { background:#fff; padding:20px; max-width:600px; margin:auto; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#28a745; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#218838; }
    h2 { text-align:center; }
  </style>
</head>
<body>
  <h2>অ্যাকাউন্ট ভেরিফিকেশন ফর্ম</h2>
  <form>
    <input type="text" name="name" placeholder="আপনার নাম" required>
    <input type="text" name="reference" placeholder="রেফারেন্স নাম্বার" required>
    <input type="text" name="father" placeholder="পিতার নাম" required>
    <input type="text" name="mother" placeholder="মাতার নাম" required>
    <input type="url" name="facebook" placeholder="Facebook প্রোফাইল লিঙ্ক" required>
    <input type="text" name="bkash" placeholder="মোবাইল ব্যাংক (বিকাশ/নগদ/রকেট)" required>
    <input type="text" name="profession" placeholder="পেশা" required>
    <textarea name="address" placeholder="ঠিকানা" rows="3" required></textarea>
    <input type="file" name="nid" accept="image/*,.pdf" required>
    <button type="submit">সাবমিট করুন</button>
  </form>
</body>
                                                                    </html>
